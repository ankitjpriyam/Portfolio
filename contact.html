    <section class="contact-me">
        <div class="heading"><h1>Contact Me</h1></div> 
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="info">
                <p>If you have any questions, feel free to reach out. You can contact me via the form below or through my social media channels.</p>
            </div>
        </section>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
                <div class="or"><p>OR</p></div>
                <div class="social-media">
                    <a href="https://www.facebook.com/share/41TgUKTxqdDr9Gzn/?mibextid=qi2Omg" target="_blank" class="social-button fb-button">Facebook</a>
                    <a href="https://www.instagram.com/ankit.priyam?utm_source=qr&igsh=bnZucWJ2emczNW5o" target="_blank" class="social-button ig-button">Instagram</a>
                    <a href="mailto:priyamjeeankit@gmail.com" target="_blank" class="social-button gmail-button">Gmail</a>
                </div>
            </form>
            
            
        </section>
    </section>
